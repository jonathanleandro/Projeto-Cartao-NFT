<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="estilo/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="img-fundo">
					<img
						class="img1"
						src="images/image-equilibrium.jpg"
						alt="image/jpg"
					/>
					<div>
						<img src="images/icon-view.svg" alt="image/svg" />
					</div>
				</div>
				<div class="texto">
					<h3><a href="#">Equilibrium #3429</a></h3>

					<p>Our Equilibrium collection promotes balance and calm.</p>

					<div class="all">
						<div class="price">
							<p>
								<img src="images/icon-ethereum.svg" alt="image/svg" /> 0.041 ETH
							</p>
						</div>

						<div class="time">
							<p>
								<img src="images/icon-clock.svg" alt="image/svg" /> 3 days left
							</p>
						</div>
					</div>

					<hr
						style="
							height: 2px;
							border-width: 0;
							color: hsl(215, 32%, 27%);
							background-color: hsl(215, 32%, 27%);
						"
					/>

					<div class="user">
						<img class="img2" src="images/109251819-ex.png" alt="image/png" />
						Creation of <span><a href="#">Jonathan Leandro</a></span>
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Leandro</a>.
  </div>-->
	</body>
</html>
